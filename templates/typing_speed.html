<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Typing Speed Test</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="/" class="home-button">
                <svg class="home-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
                Home
            </a>
        </nav>

        <div class="sub-navigation">
            <div class="level-select">
                <select id="changeSource" class="select-level" onchange="changeSentence()">
                    <option value="1">Level 1 (1-3500)</option>
                    <option value="2">Level 2 (3501-5500)</option>
                    <option value="3">Level 3 (5501-7500)</option>
                    <option value="4">Level 4 (7501-8500)</option>
                    <option value="5">Level 5 (8501-9500)</option>
                    <option value="6">Level 6 (9501-10500)</option>
                    <option value="7">Level 7 (10501-11500)</option>
                    <option value="8">Level 8 (11501-12500)</option>
                    <option value="9">Level 9 (12501-13500)</option>
                </select>
            </div>
            <button id="changeButton" class="nav-icon-button" onclick="changeSentence()">
                <svg class="change-icon" viewBox="0 0 24 24" width="28" height="28">
                    <path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/>
                </svg>
            </button>
            <button id="speakButton" class="nav-icon-button" onclick="speakEnglish()">
                <svg class="change-icon" viewBox="0 0 24 24" width="28" height="28">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" />
                </svg>
            </button>
        </div>
        
        <main class="main-content">
            <div class="typing-section">
                <div class="text-display">
                    <p id="chinese_sentence" class="sentence chinese"></p>
                    <p id="english_sentence" class="sentence english"></p>
                </div>
                
                <div class="input-container">
                    <textarea id="input" class="input-area" placeholder="Start typing English..."></textarea>
                </div>
            </div>

            <div class="controls-section">
                <div class="primary-controls">
                    <button id="startButton" class="btn primary" onclick="startTest()">
                        <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Start Test
                    </button>
                    <button id="stopButton" class="btn secondary" onclick="stopTest()">
                        <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M6 6h12v12H6z"/>
                        </svg>
                        Stop Test
                    </button>
                </div>
                
                <div class="secondary-controls">
                </div>
            </div>

            <div id="results" class="results-section">
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Time:</span>
                        <span id="time" class="stat-value">0</span>
                        <span class="stat-unit">Seconds</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Speed:</span>
                        <span id="wpm" class="stat-value">0</span>
                        <span class="stat-unit">WPM</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/typing_speed.js"></script>
</body>
</html>
