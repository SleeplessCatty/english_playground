<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese to English Translation Test</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <a href="/" class="home-button">
                <svg class="home-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
                Home
            </a>
        </nav>

        <main class="main-content">
            <h1 class="title">Chinese to English Translation Test</h1>

            <div class="translation-section">
                <p id="chinese_sentence" class="sentence chinese"></p>
                <p id="english_sentence" class="sentence english"></p>
                <textarea id="english-input" class="input-area" placeholder="Translate to English..."></textarea>
            </div>

            <div class="controls-section">
                <div class="primary-controls">
                    <button id="compButton" class="btn primary" onclick="check()">
                        Check
                    </button>
                    <button id="showButton" class="btn secondary" onclick="showResult()">
                        Show Result
                    </button>
                </div>

                <div class="secondary-controls">
                    <button id="speakButton" class="btn" onclick="speakEnglish()">
                        <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                            <path
                                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" />
                        </svg>
                        Speak English
                    </button>
                    <button id="changeButton" class="btn" onclick="changeSentence()">
                        <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/>
                        </svg>
                        Change Sentence
                    </button>
                </div>

                <div class="level-select">
                    <select id="changeSource" class="select-level" onchange="changeSentence()">
                        <option value="1">Level 1 (1-3500)</option>
                        <option value="2">Level 2 (3501-5500)</option>
                        <option value="3">Level 3 (5501-7500)</option>
                        <option value="4">Level 4 (7501-8500)</option>
                        <option value="5">Level 5 (8501-9500)</option>
                        <option value="6">Level 6 (9501-10500)</option>
                        <option value="7">Level 7 (10501-11500)</option>
                        <option value="8">Level 8 (11501-12500)</option>
                        <option value="9">Level 9 (12501-13500)</option>
                    </select>
                </div>
            </div>

            <div id="results" class="results-section">
                <div class="score">
                    <div class="label">Score:</div>
                    <div class="value" id="score"></div>
                </div>
                <div class="explanation">
                    <div class="label">Explanation:</div>
                    <div class="value" id="explanation"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/chinese_to_english.js"></script>
</body>

</html>
