<!DOCTYPE html>
<html lang="en">
<head>

    <title>English Playground</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

        <main class="main-content text-center">

                <a href="/cte" class="game-card">
                    <div class="game-icon">
                        <svg viewBox="0 0 24 24" width="48" height="48">

            </div>
        </main>
    </div>

</html>
